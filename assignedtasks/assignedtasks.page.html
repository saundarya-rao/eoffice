<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <!--<ion-button>
        <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
      </ion-button>-->
    </ion-buttons>
    <ion-title>Assigned Tasks</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content >
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="peoplepage()"></ion-icon>
    </ion-fab-button>
  </ion-fab>  
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content
      pullingText="Pull to refresh"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list >
    <div  *ngFor="let p of this.local.getassignedtask();index as i" >
    <ion-item color="light" button (click)="info(p)" >
      
      <ion-avatar slot="start" >
        <img src={{p.imageUrl}}>
      </ion-avatar>
      <ion-label>
        <h2><b>{{p.displayName}}</b></h2>
        <p>{{p.task}}</p>
      </ion-label>
      <ion-badge color="light">23/04/2020</ion-badge>
      
         

    </ion-item>
    </div>
    </ion-list>
    </ion-content>
